<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Clone| Order KFC Chicken Online</title>
    <link rel="stylesheet" href="stylesheet/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Dancing+Script&family=Fira+Sans+Condensed&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/tMDZB8V/download.png" type="image/x-icon">
  </head>
  <body>
    <!-------loader div------->
    <div id="loader">
      <img src="./images/KFC_Loader_Gif.gif" alt="Loading">
    </div>
    <!------ Main Div ------->
    <div class=".wholeDiv">
      <!------  Choose Preference-->
      <div id="aboveposter">
        <div class="threeLines">
          <img src="images/lines.png" />
        </div>
        <div class="aboveposterText">SELECT YOUR ORDER TYPE TO START </div>
      </div>
      <!--Banner Div-->
      <div class="poster"></div>
      <!--Welcome to kfc div-->
      <div class="belowPoster">
        <div class="threeLines">
          <img src="images/lines.png" />
        </div>
        <div class="belowPosterText">WELCOME TO KFC!</div>
        <div>
          <br>
        </div>
      </div>
      <!--Select Categories div-->
      <div id="mainCategoriesDiv">
        <div class="categories">
          <h2 class="browseCategories">BROWSE CATEGORIES</h2>
          <div class="horizontalLine"></div>
        </div>
        <div class="menuCardContainer">
          <div class="category_wrapperClass">
            <a href="menu.html#hot_Deals" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT115.jpg?ver=23.55" />
              <section class="menuText">HOT DEALS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#chicken_bucket" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT116.jpg?ver=23.55" />
              <section class="menuText">CHICKEN BUCKETS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#hot_launches" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT201.jpg?ver=23.55" />
              <section class="menuText">HOT LAUNCHES</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#box_meals" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT84.jpg?ver=23.55" />
              <section class="menuText">BOX MEALS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#burgers" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT99.jpg?ver=23.55" />
              <section class="menuText">BURGERS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#biryani_bucket" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT189.jpg?ver=23.55" />
              <section class="menuText">BIRYANI BUCKETS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html#snacks" class="menuCard">
              <img src="https://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/categories/CAT175.jpg?ver=23.55" />
              <section class="menuText">SNACKS</section>
            </a>
          </div>
          <div class="category_wrapperClass">
            <a href="menu.html" class="menuCard">
              <img src="https://online.kfc.co.in/static/media/finger_lickin.fc21c805.svg" />
              <section class="menuText">View All Menu <strong>&#x2192;</strong>
              </section>
            </a>
          </div>
        </div>
      </div>
    
     <div id="Offers_Deals">

       <div class="offers">
         <img src="images/lines.png" />
    
          <div class="offersAndDeals">
          <h2>OFFERS & DEALS</h2>
          </div>
          <a href="Deals.html"><section class="viewAll">View All Deals <strong>&#x2192;</strong></section></a>
       </div>
    
       <!-- Offers And Deals ends -->


        <div id="container">
           <div class="cardsContainer"></div>           
        </div>
      </div>
    </div>



    <!--Footer Section-->
  </body>
</html>
<script src="./script/index.js"></script>
<script type="module">

  //import {gif} from "./script/index.js"
 
  setTimeout(gif, 1000);
  function gif() {
  document.getElementById("loader").style.display = "none";
  document.querySelector(".wholeDiv").style.display = "block";
}
</script>
