<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC | USER DETAILS</title>
    <link rel="stylesheet" href="signpage3.css" />
    <link rel="icon" href="https://i.ibb.co/tMDZB8V/download.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 250, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div id="main_signpage_container">
      <!-- <h1>SignPage</h1> -->
      <h4>Sign In / Sign up</h4>
      <a href="./index.html">
      <img
        src="https://login.kfc.co.in/auth/resources/1vkce/login/kfcIndiaLoginUIDev_2022_08_04/images/KFC_logo.svg"
        alt="kfc img"
      /></a>
      <div id="second_div_account">
        <h2>WELCOME, <br />THANK YOU FOR BEING WITH US!</h2>
      </div>
      <div id="paragraph">
        <span>Please let us know you more.</span>
      </div>
      <div id="enter_name">
        <input type="text" id="user_name" placeholder="Enter Name" />
        <p id="name_alert" class="alert_color"></p>
      </div>
      <div id="enter_email_address">
        <input type="text" id="user_email" placeholder="Email Address" />
        <p id="email_alert" class="alert_color"></p>
      </div>
      <div id="address">
        <input type="text" id="user_city" placeholder="City" />
        <p id="city_alert" class="alert_color"></p>
      </div>
      <div id="send_me_code">
        <button>Submit</button>
      </div>
      <div id="hr_tag">
        <div class="left_div"></div>
        <div class="center_div">or</div>
        <div class="right_div"></div>
      </div>
      <div id="skip_continue_guest">
        <button onclick="asGuestFuntion()">Skip, Ask Me Later</button>
      </div>
    </div>
  </body>
</html>
<script src="./signpage3.js"></script>
