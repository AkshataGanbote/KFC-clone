<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="accountpops.css" />
  </head>
  <body>
    <div id="main_div_container">
      <div id="left_container">
        <div>
          <h2>
            GOOD MORNING <br />
            KFC LOVER!
          </h2>
        </div>
        <div><p>Order History</p></div>
        <div><p>My Favorite Menu</p></div>
        <div><p>Addresses</p></div>
        <div><p>Account Settings</p></div>
        <div id="signout_button"><button>Sign Out</button></div>
      </div>
      <div id="right_container">
        <div id="order_history">
          <div><h2>ORDER HISTORY</h2></div>
          <div><p>Looking for a specific order?</p></div>
          <div><button>Order Lookup</button></div>
        </div>
        <div id="view_menu_order">
          <div>No orders have been placed in the past 12 months.</div>
          <div><button>View Menu</button></div>
        </div>
        <div id="bottom_container">
          <hr />
          <div id="bottom_container_1">
            <div>
              <h2>HAVE A QUESTION?</h2>
              <p>Connect with a specialist for answers.</p>
            </div>
            <div><button>Get Help</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./accountpops.js"></script>
