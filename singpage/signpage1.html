<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignPage 1</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="signpage1.css" />
    <link rel="stylesheet" href="signpage2.html" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 250, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div id="main_signpage_container">
      <!-- <h1>SignPage</h1> -->
      <h4>Sign In / Sign up</h4>
      <img
        src="https://login.kfc.co.in/auth/resources/1vkce/login/kfcIndiaLoginUIDev_2022_08_04/images/KFC_logo.svg"
        alt="kfc img"
      />
      <div id="second_div_account">
        <h2>LET’S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</h2>
      </div>
      <label for="value1" id="show_phoneNumber"></label>
      <div id="search_phone_number">
        <input
          type="text"
          id="input_numstore"
          maxlength="10"
          oninput="checkNumber()"
          placeholder="Phone Number*"
        />
        <!-- <hr /> -->
        <!-- <span class="material-symbols-outlined"> error </span> -->
        <div id="pop_message"></div>
      </div>
      <!-- <span class="material-symbols-outlined" >
        error
        </span> -->
      <div id="paragraph">
        <span>
          By “logging in to KFC”, you agree to our <u>Privacy Policy</u> and
          <u>Terms & <br />Conditions.</u>
        </span>
      </div>
      <div id="send_me_code" onclick="codeFunction()" onclick="timer()">
        <button style="justify-self: center">Send Me a Code</button>
      </div>
      <div id="hr_tag">
        <div class="left_div"></div>
        <div class="center_div">or</div>
        <div class="right_div"></div>
      </div>
      <div id="skip_continue_guest">
        <button onclick="asGuestFuntion()">Skip, Continue As Guest</button>
      </div>
    </div>
  </body>
</html>
<script src="signpage1.js"></script>
