<script src="https://kit.fontawesome.com/0ed43cb816.js" crossorigin="anonymous"></script>
<script>

  function displayData() {
    var place = document.querySelector(".curser")
    place.style.display = "grid";
    place.style.background = "white";
    document.querySelector(".mouse").addEventListener("mouseleave", removeData)
  }
  document.querySelector(".mouse").addEventListener("mouseover", displayData)

  function removeData() {
    var place = document.querySelector(".curser")
    place.style.display = "none";
  }
  document.querySelector(".mouse").addEventListener("mouseleave", removeData)

  var product = JSON.parse(localStorage.getItem("cart")) || []
  check()

  function check() {
    if (product.length === 0) {
      document.querySelector(".discription").textContent = "Your Cart is Empty. Add some items to Cart"
      displayprod()
      document.querySelector(".totalItems").textContent = "Price"
      document.querySelector(".totalAmt").textContent = 0
      document.querySelector(".discount").textContent = 0
      document.querySelector(".pay").textContent = 0
      document.querySelector(".charges").textContent = "0"
      document.querySelector(".proceed").innerHTML = ""
      document.querySelector(".proceed").style.background = "white"
      document.querySelector(".proceed").style.border = "none"

    }
    else {
      displayprod()
      totalAmount()
    }
  }

  console.log(product)

  //For Displaying 
  function displayprod() {
    document.getElementById("par").textContent = ""
    product.map(function (elem, i) {
      var div = document.createElement("div");

      var image = document.createElement("img")
      image.setAttribute("src", elem.img_link)

      var name = document.createElement("h2")
      name.textContent = elem.name

      var price = document.createElement("p")
      price.textContent = "Price: â‚¹ " + elem.price

      var quant = document.createElement("h3")
      quant.textContent = elem.qty

      var plus = document.createElement("button")
      plus.innerHTML = '<i class="fa-solid fa-plus"></i>';
      plus.style.fontSize = "19px";

      var minus = document.createElement("button")
      minus.innerHTML = '<i class="fa-solid fa-minus"></i>';
      minus.style.fontSize = "19px";

      var btn = document.createElement("button")
      btn.textContent = "Remove Product"
      btn.setAttribute("class", "rmvBtn")

      quantdiv = document.createElement("div")
      quantdiv.setAttribute("class", "quantDiv")
      quantdiv.append(plus, quant, minus)

      var cartp = document.createElement("div")
      cartp.setAttribute("id", "cart")

      var div2 = document.createElement("div")
      div2.setAttribute("class", "proDetails");

      div.append(image)
      div2.append(name, price, quantdiv, btn)
      cartp.append(div, div2)

      document.getElementById("par").append(cartp)

      plus.addEventListener("click", function () { addItem(i) })
      minus.addEventListener("click", function () { substractItem(i) })
      btn.addEventListener("click", function () { deleterow(i) })
    })
  }


  // Total Amount
  function totalAmount() {

    var total = product.reduce(function (acc, elem) {
      console.log(acc)
      return acc + +(elem.strikedoffprice * elem.qty)
    }, 0)

    var totalPrice = product.reduce(function (acc, elem) {
      return acc + +(elem.price * elem.qty)
    }, 0)
    console.log(total)
    var discount = +total - +totalPrice

    var saving = parseInt((discount / total) * 100);


    var tQuantity = product.length

    document.querySelector(".totalItems").textContent = "Price(" + +tQuantity + " items)"

    document.querySelector(".totalAmt").textContent = total

    document.querySelector(".discount").textContent = +discount + " (you save: " + saving + "%)"

    document.querySelector(".pay").textContent = totalPrice
  }

  function substractItem(index) {
    if (product[index].qty > 1) {
      product[index].qty--
      localStorage.setItem("cart", JSON.stringify(product))
      check()
    }
  }

  function addItem(index) {
    product[index].qty++
    localStorage.setItem("cart", JSON.stringify(product))
    check()
  }

  function deleterow(index) {
    product.splice(index, 1)
    localStorage.setItem("cart", JSON.stringify(product))

    check()
  }

</script>
